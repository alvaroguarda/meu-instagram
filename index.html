<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <img src="./img/instagram-celular.png" alt="Celular com app do Instagram">
        </div>
        <div class="continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="Perfil no Instagram">
                </div>
                <a href="index.html" class="instagram-login">Continue como AlvaroGuarda</a>
                <a href="index.html" class="instagram-logout">Remover a Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é AlvaroGuarda?</p>
                <p class="not-account">
                    <span class="link-blue">Outra Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p>Baixe o aplicativo</p>
                <div class="download">
                    <a href="index.html" class="app-download"></a>
                    <a href="index.html" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
